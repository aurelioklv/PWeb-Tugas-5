<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

    <!-- CSS -->
    <link rel="stylesheet" href="style.css">

    <link rel="icon" href="images/monokei-icon.jpg">
    <title>MONOKEI</title>
</head>

<body>
    <div class="h-75 w-75 d-flex flex-column mx-auto">
        <!-- Navbar start -->
        <nav class="navbar navbar-expand-lg">
            <a class="navbar-brand" href="#"><img src="images/monokei.png" alt="Monokei Logo" height="60"
                    class="align-text-top"></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation"><span
                    class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav ms-auto">
                    <a class="nav-link rounded-3 active" aria-current="page" href="#">Home</a>
                    <a class="nav-link rounded-3" href="#">Store</a>
                    <a class="nav-link rounded-3" href="#">Keyboard</a>
                    <a class="nav-link rounded-3" href="#">Keycaps</a>
                    <a class="nav-link rounded-3" href="#">Account</a>
                    <a class="navbar-brand" href="#"><img src="images/cart.png" height="25"></a>
                </div>
            </div>
        </nav>
        <!-- Navbar end -->
        <!-- Home start -->
        <div class="d-flex flex-wrap justify-content-between align-items-center mt-5" id>
            <section class="w-50">
                <p class="fs-1 fw-bolder">MONOKEI x TGR Tomo</p>
                <p class="fs-6">The MONOKEI x TGR Tomo is a 75% top mount keyboard with enough space for an o ring
                    mounted build should the user chooses to do so, paired with a daughterboard configuration (USB-C)
                    and the same rubber feet as our previous releases. </p>
                <button class="btn rounded-3">Buy Now</button>
            </section>
            <div class="w-50">
                <img src="images/tomo.png" class="img-fluid" id="main-image" />
            </div>
        </div>
        <!-- Home end -->
    </div>
</body>

</html>
